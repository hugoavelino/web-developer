<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
		
		let lista_coisas = Array()

		lista_coisas['frutas'] = Array()
		lista_coisas['pessoas'] = []

		lista_coisas['frutas'].push('Banana')

		//inlcuir elementos no fim do array
		//lista_frutas.push('Uva')

		//incluir elmento no inicio do array
		lista_coisas.unshift('Uva')

		//excluir elemento no fim do array
		lista_coisas.pop()

		//remover elemento no inicio do array
		lista_coisas.shift()

		console.log(lista_coisas)


	</script>
</head>
<body>

</body>
</html>

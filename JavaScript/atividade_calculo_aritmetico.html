<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculos - Aritméticos</title>

		<script>
			
			const numero1 = parseInt(prompt('Digite um numero'))
			const operacao = prompt('informe a operação soma ou subtracao')
			const numero2 = parseInt(prompt('Digite outro numero'))

			let resultado = 0

			function calculo(numero1, operacao, numero2){
				if(operacao == 'soma'){
					resultado = numero1 + numero2
				}else{
					resultado = numero1 - numero2
				}

				document.write("O resultado é " + resultado)
			}

			calculo(numero1, operacao, numero2)


		</script>

	</head>
	<body>

	</body>
</html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script>
		
		let lista_frutas = Array()

		lista_frutas[0] = "Banana"
		lista_frutas[1] = "Maçã"
		lista_frutas[2] = "Morango"
		lista_frutas[3] = "Uva"


		/*for (let x = 0; x < lista_frutas.length; x++){
			document.write(lista_frutas[x] + '<br>')
		}

		for (let x in lista_frutas){
			document.write(lista_frutas[x] + '<br> <hr>')
		}
		*/

		let x = 1
		let y = 1

		while (y <= 10){
			while(x <= 10){
				document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>')
				x++
			}
			document.write('<hr>')
			y++
			x = 1
		}

	</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript - Atividade</title>
	<script>
		function modificaFundoFoco(corfundo){
			document.getElementById('modifica').style.background = corfundo
		}


		function perdeFoco(){
			let elementos = (document.getElementById('modifica').value)

			if (elementos.length < 3) {
				document.getElementById('modifica').style.background = '#FF0000'
			} else {
				document.getElementById('modifica').style.background = '#00FF00'
			}
		}
	</script>

</head>
<body>

	<input type="Text" placeholder="Digite um texto" id="modifica" 
	onfocus="modificaFundoFoco('yellow')" onblur="perdeFoco()">

	
</body>
</html>
